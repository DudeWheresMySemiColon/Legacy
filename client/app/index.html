  <body ng-controller="mainController">

    <header class="header container-full">

    <nav class="navbar navbar-default">
    <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#/home">G</a>
      
      <!-- begin modal -->
      <div class="container">
          <!-- Trigger the modal with a click on the ā character in Gāme -->
          <a class="navbar-brand" style="padding: 15px 0px" data-toggle="modal" data-target="#myModal">&nbsp;ā&nbsp;</a>
          <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog">
                  <!-- Modal content-->
                  <div class="modal-content">
                      <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                          <h2 class="modal-title">GāME ON!</h2>
                      </div>
                      <div class="modal-body">
                          <!-- begin breakout game -->
                          <canvas id="myCanvas" width="480" height="320"></canvas>
                          <script src="assets/js/breakout.js"></script>
                          <!-- end breakout game -->
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      </div>
                  </div>
              </div>
          </div>
          <a class="navbar-brand" href="#/home">M&nbsp;E</a>
          <a class="navbar-brand" href="#/chats">Chats</a>
      </div>
      <!-- end modal -->

    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">

        <li class="fb-info" ng-hide="fbCookie">
          <a href="/auth/facebook" class="fb-login"><img class='img-responsive' ng-src="../view1/signin.png"></a>
        </li>
        <li class="fb-info user-pic" ng-style="{'background-image':'url({{ user.fbPicture }})'}" ng-hide="!fbCookie">
        </li>
        <li class="fb-info" ng-hide="!fbCookie">
          <a class="user-name">{{ user.fbUserName }}</a>
        </li>
        <li class="fb-info" ng-hide="!fbCookie">
          <a class="logout-link" href="/logout">Logout</a>
        </li>
      </ul>
