<div>
    
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="../bower_components/animate.css/animate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/0.11.4/angular-material.css">

<div layout="row"  ng-init="usernameModal()">

        <div flex="33">
          <md-subheader class="md-primary">Change sport:</md-subheader>
              <md-select placeholder="Rooms"  ng-model="room" ng-change="changeRoom(room)">
                    <md-option ng-repeat="r in rooms" value="{{r}}">{{r}}</md-option>
                </md-select>
                <md-list>
                          <md-list-item ng-repeat="m in messages" class="md-3-line">
                            <img ng-src="../assets/images/baseball.png" class="md-avatar" />
                            <div class="md-list-item-text">
                              <h3>user: {{ m.username  }}</h3>
                              <h4>room: {{ m.room }}</h4>
                              <p>{{ m.message}}</p>
                            </div>
                          </md-list-item>
                         
                </md-list>
       
    <div class="footer">
        <div flex="33">

            <md-input-container>
                <label>Message</label>
            <textarea ng-model="message" columns="1" md-maxlength="100" ng-enter="send(message)"></textarea>

            </md-input-container>
            <md-button ng-click="send(message)" class="md-raised md-primary"> Send message </md-button>

        </div>
    </div>
    

</div>
